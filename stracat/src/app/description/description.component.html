<div class="row">
  <div class="col-md-12">
    <div class="panel panel-secondary">
      <div class="panel-heading">
        <h3 class="panel-title">Part I - Description</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="form-group col-md-6">
            <label class="col-md-4 control-label">Project </label>
            <input [(ngModel)]="description.project" placeholder="Project Name" class="form-control col-md-5" type="text" maxlength="25" />
          </div>
          <!-- end form-group -->
          <div class="form-group col-md-6">
            <label class="col-md-4 control-label">Sponsor/Developer </label>
            <input [(ngModel)]="description.sponsor" placeholder="Sponsor/Developer" class="form-control col-md-5" type="text" maxlength="25" />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="location_id" class="col-md-4 control-label">Location </label>
            <input [(ngModel)]="description.location" placeholder="Location" class="form-control col-md-5" type="text" maxlength="50" />
          </div>
          <!-- end form-group -->
          <div class="form-group col-md-6">
            <label for="prepared_by" class="col-md-4 control-label">Prepared by </label>
            <input [(ngModel)]="description.preparedby" placeholder="Prepared by" class="form-control col-md-5" type="text" maxlength="25" />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="noise_level_id" class="col-md-4 control-label">Noise Level</label>
            <input [(ngModel)]="description.noise" placeholder="Noise Level" class="form-control col-md-5" type="text" size="6" maxlength="6" title="Noise Level" />
          </div>
          <!-- end form-group -->
          <div class="form-group col-md-4">
            <label for="prepared_date" class="col-md-12 control-label">Date</label>
            <div class="input-group">
              <input [(ngModel)]="description.date" placeholder="Date" class="form-control col-md-5" type="text" maxlength="25" />
            </div>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </div>
          <div class="form-group col-md-4" style="white-space: nowrap;">
            <label for="noise_source_id" class="col-md-4 control-label">Primary Source(s)</label>
            <input [(ngModel)]="description.source" placeholder="Primary Source(s)" class="form-control col-md-5" type="text" maxlength="25" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{description|json}}
